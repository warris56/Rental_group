<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RentGhana</title>
    <link rel="stylesheet" href="auth-style.css">
    <!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <!-- Left Side - Branding -->
        <div class="auth-left">
            <div class="brand-content">
                <h1 class="brand-logo">Rent<span>Ghana</span></h1>
                <h2>Welcome Back!</h2>
                <p>Access your dashboard and manage your rental journey</p>
                <div class="features">
                    <div class="feature-item">
                        <span class="icon">‚úì</span>
                        <span>Browse Properties</span>
                    </div>
                    <div class="feature-item">
                        <span class="icon">‚úì</span>
                        <span>Track Applications</span>
                    </div>
                    <div class="feature-item">
                        <span class="icon">‚úì</span>
                        <span>Manage Maintenance</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="auth-right">
            <div class="auth-form-container">
                <div class="form-header">
                    <h2>Login to Your Account</h2>
                    <p>Enter your credentials to continue</p>
                </div>

                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="your.email@example.com"
                            required
                        >
                        <span class="error-message" id="emailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-input">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                placeholder="Enter your password"
                                required
                            >
                            <button type="button" class="toggle-password" onclick="togglePassword()">
                                üëÅÔ∏è
                            </button>
                        </div>
                        <span class="error-message" id="passwordError"></span>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="remember">
                            <span>Remember me</span>
                        </label>
                        <a href="forgot-password.html" class="forgot-link">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn-submit">
                        <span id="loginText">Login</span>
                        <span id="loginLoader" class="loader" style="display: none;"></span>
                    </button>

                    <div class="divider">
                        <span>OR</span>
                    </div>

                    <div class="alt-actions">
                        <p>Don't have an account?</p>
                        <a href="register-choice.html" class="link-btn">Create Account</a>
                    </div>

                    <div class="back-home">
                        <a href="index.html">‚Üê Back to Home</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
